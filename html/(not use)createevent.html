<!DOCTYPE html>
<html lang="en" ng-app="list">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="../css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">

    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/angular.js"></script>

    <script src="../js/app.js"></script>
    </head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">New Event</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="index.html">Your List<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link active" href="createevent.html">Create A Event</a>
                <a class="nav-item nav-link" href="createcate.html">Create A Categories</a>
            </div>
        </div>
    </nav>



    <form ng-controller="EventCreateController as eventCtrl" ng-submit="eventCtrl.addEvent()" novalidate>

        <div id="cardDisplay" class="card" style="width: 18rem;" ng-controller="cardHeaderController as cardHeaderCtrl">
            <div id="cardHeaderReminder" ng-show="eventCtrl.event.cate === 'reminder'"><br/></div>
            <div id="cardHeaderGrocery" ng-show="eventCtrl.event.cate === 'grocery'"><br/></div>
            <div id="cardHeaderAppointment" ng-show="eventCtrl.event.cate === 'appointment'"><br/></div>
            <div id="cardHeaderBills" ng-show="eventCtrl.event.cate === 'bills'"><br/></div>
            <div class="card-body">
                <h5 class="card-title">Name:{{eventCtrl.event.name}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">Category: {{eventCtrl.event.cate}}</h6>
                <p class="card-text">Deadline: {{eventCtrl.event.deadline}}</p>
                <p class="card-text">Description: {{eventCtrl.event.description}}</p>
                <a href="#" class="btn btn-primary">Complete</a>
                <a href="#" class="btn btn-danger">Remove</a>
            </div>
        </div>

        <div class="form-group col-sm-6">
            <label for="name" class="col-sm-2 col-form-label">Event</label>
            <div class="col-sm-10">
                <input ng-model="eventCtrl.event.name" type="text" class="form-control" id="name" placeholder="Name" required>
            </div>
        </div>

        <div class="form-group col-sm-6">
            <label for="deadline" class="col-sm-2 col-form-label">Deadline</label>
            <div class="col-sm-10">
                <input ng-model="eventCtrl.event.deadline" type="date" class="form-control" id="deadline" required>
            </div>
        </div>

        <div class="form-group col-sm-6">
            <label for="cate" class="col-sm-2 col-form-label">Category</label>
            <div class="col-sm-10">
                <select ng-model="eventCtrl.event.cate" id="cate" class="form-control" required>
                    <option>reminder</option>
                    <option>grocery</option>
                    <option>appointment</option>
                    <option>bills</option>
                </select>
            </div>

        </div>

        <div class="form-group col-sm-6">
            <label class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <textarea ng-model="eventCtrl.event.description" id="description" class="form-control" rows="5" placeholder="Description for your event..." required></textarea>
            </div>
        </div>

        <button type="submit" class="btn btn-dark" value="submit">create</button>
        <button class="btn btn-dark" value="Reset" ng-click="eventCtrl.event = {};">Reset</button>
    </form>




</body>
</html>
